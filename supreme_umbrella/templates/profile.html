{% extends "base.html" %}

{% block title %}{{ user.display_name }}'s Profile{% endblock %}

{% block content %}
    <h1>{{ user.display_name }}'s Profile</h1>
    <table>
        <tr>
            <th>Name</th>
            <td>{{ user.display_name }}</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>{{ user.age_years }}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{ user.city }}</td>
        </tr>
        <tr>
            <th>Interests</th>
            <td>{{ user.interests }}</td>
        </tr>
    </table>
{% endblock %}
